<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio01</title>
    
    <style>
        #app{
            display: inline-block;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 2px;
            
        }
    </style>
</head>
<body>
    <div id = 'app'>
        <button id = 'btAdicionar'>Adicionar</button>
    </div>
    <script>
        var btElement = document.querySelector('#btAdicionar');
        btElement.onclick = function(){
            var ctElement = document.querySelector('div#app');
            //var quadradoElement = document.createElement('input');
            var quadradoElement = document.createElement('div');
            quadradoElement.setAttribute('class','box');
            //quadradoElement.setAttribute('class','.quadrado');
            // quadradoElement.style.height = 40;
            // quadradoElement.style.width =  40;
            // quadradoElement.style.backgroundColor ='#f00';

            ctElement.appendChild(quadradoElement);
        }
    </script>
</body>
</html>
