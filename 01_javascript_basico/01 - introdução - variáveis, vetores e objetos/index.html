<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>

     <script>
        //vari√°veis
        var nome = 'Guilherme';
        var idade = 32;
        var peso = 78.3;

        console.log(nome);
        
        //vetor
        var alunos = ['Diego', 'Rafael', 'Lucas'];
        console.log(alunos[1]);
        
        //objeto
        var aluno01 = {
            nome: 'Guilherme Barreta',
            idade: idade,
            peso: peso
        };

        console.log(aluno01.nome +" "+aluno01.peso);
        
     </script>
    </body>
</html>
