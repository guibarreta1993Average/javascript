<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <div id="app">
        <input type="text" name ="nome" id = "nome">
        <button>Adicionar</button>
    </div>
    <script>
        var inputElemento = document.querySelector('body div#app input');
        var btElemento = document.querySelector('body div#app button');
        btElemento.onclick = function(){
            var text = inputElemento.value;
            alert(text);
        }
    </script>
</body>
</html>
