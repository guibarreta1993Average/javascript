<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condicional ternário</title>
</head>
<body>
    <script>

        //desafio 04
        function experiencia(anos) {
            if(anos <= 1)return 'Iniciante';
            if(anos <= 3)return 'Intermediário';
            if(anos <= 6)return 'Avançado';
            return 'Jedi Master';            
        }
        var anosEstudo = 8;
        resultado = experiencia(anosEstudo);
        console.log(resultado);
    </script>
</body>
</html>
