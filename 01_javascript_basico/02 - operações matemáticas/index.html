<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operações Matemáticas</title>
</head>
<body>
    <script>
    var x = 10, y =5;
    soma = x + y;
    subtração = x -y;
    multiplicação = x*y;
    divisão = x/y;
    x++;
    incremento = x;
    console.log('soma: '+soma+' subtração: '+subtração+
    ' multiplicação: '+ multiplicação+' divisão: '+divisão+
    ' incremento:'+ incremento);
    </script>
</body>
</html>
